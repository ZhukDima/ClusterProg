dist:   focal
sudo:   required

language:   c++

compiler:
    - gcc

before_script:
    - sudo apt-get install -y cmake


env:
  global:
    secure: ""

matrix:
    include:

    - os: linux
      env:
        - TEST="test build"
      script:
        - mkdir build
        - cd build/
        - cmake ..
        - make
        - ./ClusterProg
        - cd ..
        - rm -rf build/
